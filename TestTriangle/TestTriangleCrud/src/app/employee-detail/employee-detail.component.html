<blockquote class="blockquote ml 5">
    <h2>Employee Details</h2>    
    <footer class="blockquote-footer">
        <!-- @Copyright Pankaj Sapkal -->
    </footer>
</blockquote>
<div class="container" style="padding-top:60px;">    
    <div class="row">    
        <div class="col-md-6 mx-auto">    
            <div class="card-group">    
                <div class="card p-4">    
                    <div class="card-body">    
                        <form name="form">    
                            <div style="padding-top: 20px;" class="input-group mb-3">       
                                    <label class="form-control sty1" >{{userName}}</label>  
                            </div>    
                            <div class="input-group mb-4">       
                                <label class="form-control" >{{emailId}}</label>  
                            </div>       
                        </form>    
                            <hr style="border-top: 1px solid #eee;">    
                            <div class="row">       
                                <div class="col-6 text-right">    
                                    <button (click)="socialSignIn('google')" class="loginBtn loginBtn--google">    
                                        Login with Google    
                                    </button>    
                                </div>    
                            </div>    
                    </div>    
                </div>    
            </div>    
        </div>    
    </div>    
</div>   
<div class="td">
        <span *ngIf="notification" class="elementToFadeInAndOut" >
            <i class="fas fa-check-circle {{notification.class}}"></i>
            {{notification.message}}
        </span>
    </div>
<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td">FirstName</div>
            <div class="td">LastName</div>
            <div class="td">Address</div>
            <div class="td">City</div>
            <!-- <div class="td">Region</div> -->
            <div class="td">Country</div>
            <div class="td">HomePhone</div>
            <div class="td">
                <button class="btn btn-outline-success" (click)="addEmployeeDetailForm()">
                    <i class="fa fa-plus"></i>New Account
                </button>
            </div>
            
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of employeeDetailForm.controls; let i=index;" (submit)="submitEmpRecord(fg)">
            <div class="td">
                <input class="form-control" formControlName="FirstName">
            </div>
            <div class="td">
                <input class="form-control" formControlName="LastName">
            </div>
            <div class="td">
                <input class="form-control" formControlName="Addresss">
            </div>
            <div class="td">
                <input class="form-control" formControlName="City">
            </div>
            <!-- <div class="td">
                <input class="form-control" formControlName="Region">
            </div> -->
            <div class="td">
                <select class="form-control" formControlName="Country"> 
                    <option value="0">---select---</option>
                    <option *ngFor ="let item of countryList" value="{{item.countryId}}">{{item.country1}}</option>
                </select>
            </div>
            <div class="td">
                <input class="form-control" formControlName="HomePhone">
            </div>
            <div class="td">
                <button type="submit" class="btn" [disabled]="fg.invalid" 
                [ngClass]="(fg.get('EmployeeId').value ==0)?'btn-success':'btn-outline-dark'">
                    <i class="far fa-save"></i>
                    {{fg.get('EmployeeId').value ==0? 'Submit':'Update'}}
                </button>
                <button class="btn btn-light ml-1" (click)="deleteEmployee(fg.get('EmployeeId').value, i)" >
                    <i class="far fa-trash-alt text-danger"></i>
                </button>
            </div>
        </form>
    </div>
</div>
